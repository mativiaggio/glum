    <main>
        <section class="cart-main-container">
            <div class="row cart-header" id="cart-title">
                <div class="col-12 cart-title-container">
                    <h1>¡Bienvenido a tu carrito!</h1>
                    <div class="col-12 hr" id="hr-top"></div>
                </div>
            </div>
            <div class="cpt-md-container">
                <div class="col-12 cart-products-title-md gx-0"><h3>tus productos:</h3></div>
                <hr>
            </div>
            <div class="row cart-table" style="margin: 20px 10px 0 10px;">
                <div class="col-2 cart-products-title gx-0"><h3>tus productos:</h3></div>
                <div class="col-2 gx-0 ct-name"><p>nombre</p></div>
                <div class="col-2 gx-0"><p>precio</p></div>
                <div class="col-2 gx-0"><p>cantidad</p></div>
                <div class="col-2 gx-0"><p>total</p></div>
                <div class="col-2 gx-0"></div>
                <hr>
            </div>
            <div class="cart-container" id="cart-container">     
            </div>
            <div id="totalAllContainer">
                <div  class="total-carrito" >
                    <p class="total">

                    </p>
                </div>
            </div>
